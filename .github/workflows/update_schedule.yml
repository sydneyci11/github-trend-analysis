name: Weekly GitHub Trend Update v2

on:
  schedule:
    - cron: '0 7 * * 1'  # Runs every Monday at 07:00 UTC (which is 3 PM in Taiwan)
  workflow_dispatch:  # Allows manual trigger via GitHub UI

jobs:
  update-trends:
    runs-on: ubuntu-latest  # Use GitHub-hosted Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Clones the repository code into the runner

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
        # Installs Python 3.10 on the runner

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # Installs required Python packages listed in requirements.txt

      - name: Run scheduled update script
        env:
          GITHUB_TOKEN: ${{ secrets.PUSH_GITHUB_TOKEN }}
        run: python scheduled_job.py
        # Runs your custom script to fetch GitHub repo data and update the database

      - name: Commit updated DB
        env:
          GH_TOKEN: ${{ secrets.PUSH_GITHUB_TOKEN }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add github_trends.duckdb
          git commit -m "Weekly auto-update DuckDB"
          git push
        # Commits and pushes the updated DuckDB file back to the repository
