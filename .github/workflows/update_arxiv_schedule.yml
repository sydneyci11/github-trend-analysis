name: Weekly update arXiv DuckDB

on:
  schedule:
    - cron: '0 7 * * 1'  # Runs every Monday at 07:00 UTC (which is 3 PM in Taiwan)
  workflow_dispatch:

jobs:
  update-arxiv-trends:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch arXiv trends and update DB
        run: python arxiv/fetch_arxiv.py

      - name: Upload arXiv DuckDB to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python arxiv/upload_to_hf_arxiv.py
